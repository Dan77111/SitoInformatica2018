<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-offset mdl-cell--2-offset-tablet mdl-cell--6-col mdl-cell--8-col-tablet">
		<div class="demo-card-square mdl-card mdl-shadow--2dp" style="width:100%">
			<div class="mdl-card__title mdl-card--expand">
				<h2 class="mdl-card__title-text">Registrati</h2>
			</div>
			<form class="form-horizontal" id="frmRegistrazioneUtente" name="frmRegistrazioneUtente" method="post" action="registration.php">
				<div class="mdl-card__supporting-text">
					<div id="lblCognome" class="mdl-textfield mdl-js-textfield">
						<label for="regCognome">Cognome</label>
						<input class="mdl-textfield__input" type="text" id="regCognome" name="regCognome" required="" maxlength="50">
					</div>
					<br/>
					<div id="lblNome" class="mdl-textfield mdl-js-textfield">
						<label for="regNome">Nome</label>
						<input class="mdl-textfield__input" type="text" id="regNome" name="regNome" required="" maxlength="50">
					</div>
					<br/>
					<div id="lblData" class="mdl-textfield mdl-js-textfield">
						<label for="regData">Data Di Nascita</label>
						<input class="mdl-textfield__input" type="date" id="regData" name="regData" required="" maxlength="50">
					</div>
					<br/>
					<div id="lblEmail" class="mdl-textfield mdl-js-textfield">
  				      <label for="txtEmail">Email</label>
  				      <input class="mdl-textfield__input" type="email" id="regEmail" name="regEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="" maxlength="50">
  				  </div>
				  <br/>
  				  <div id="lblPassword" class="mdl-textfield mdl-js-textfield">
  				      <label for="regPassword">Password</label>
  				      <input class="mdl-textfield__input" type="password" id="regPassword" name="regPassword" required="" maxlength="20">
  				  </div>
				  <br/>
  				  <div id="lblConfermaPassword" class="mdl-textfield mdl-js-textfield">
  				      <label for="regConfermaPassword">Conferma Password</label>
  				      <input class="mdl-textfield__input" type="password" id="regConfermaPassword" name="regConfermaPassword" required="" maxlength="20">
  				  </div>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit" id="btnSalva" name="btnSalva">
						Registrati
					</button>
				</div>
			</form>
		</div>

<script>
    var password          = document.getElementById("regPassword");
    var conferma_password = document.getElementById("regConfermaPassword");

    function controllaPassword() {
        if (password.value != conferma_password.value)
            conferma_password.setCustomValidity("Le password non corrispondono!");
        else
            conferma_password.setCustomValidity("");
    }

    password.onchange         = controllaPassword;
	conferma_password.onkeyup = controllaPassword;
</script>
